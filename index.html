<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/InstaWeb.png" alt="celular">
      </div>
      <div class="instagram-continue">
       <div class="group">
         <img src="./img/instragram-logo.png" class="instagram-logo" alt="instagram logo">
         <div class="profile-photo">
          <img src="./img/fotoperfil.jpg" alt="foto de perfil">
         </div>
         <a href="#" class="instagram-login">Continue como alesy_w </a>
         <a href="#" class="instagram-logout">Remover conta </a>
       </div>
       <div class="group">
           <p class="not-account">Não é alesy_w?</p>
           <p class="not-account">
               <span class="link-blue">Alternar contas</span>
               ou 
               <span class="link-blue">Inscreva-se</span>
           </p>
       </div>
       <div class="get-the-app">
           <p class="get-app">Baixe o aplicativo</p>
           <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>
           </div>
       </div>
      </div>
    </div>
  </body>
</html>
